        // 1.   Liste somente os personagens cuja editora seja Marvel;
        console.log('1. Lista somente os personagens cuja editora seja Marvel.');

            return personagem.editora === 'Marvel';

        console.log('2.	Liste somente os personagem cuja data de Aparição seja superior a 1950');

        let personagensData = personagens.filter( (personagem) => {
            return personagem.dataAparicao > 1950;
        } );

        console.log(personagensData);

        // 3.	Some a idade de todos os personagens;
        console.log('3.	Some a idade de todos os personagens');
        
        let idade;
        var SomaIdade = personagens.map(p => idade = 2021 -p.dataAparicao).reduce((total,item )=> total + item,0)

        console.log(`A soma de todos os personagem é de: ${SomaIdade} anos`)

        console.log(mostrarNome)

        console.log(quantidadePerso)
